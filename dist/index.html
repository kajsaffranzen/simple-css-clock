<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CLOCK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="clock-wrapper">
    <div class="clock-wrapper-content">
      <div class="clock__center"></div>
        <div class="clock__content clock__content--hour" id="hour"></div>
        <div class="clock__content clock__content--minute" id="min"></div>
        <div class="clock__content clock__content--second" id="sec"></div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
